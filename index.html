<html>
    <head>
        <script src="ex1.js"></script>
        <script>
            // Check baggage function
            let check=()=>{
                let weight = parseInt(document.getElementById('weight').value);
                alert('Checking Baggage weight: ' + weight);
                // If overweight, display removal fields
                if(weight > 20) { // Example: 20kg is the limit
                    document.getElementById('removed').style='display:block;';
                    document.getElementById('remB').style='display:block;';
                    document.getElementById('result').textContent = '';
                } else {
                    document.getElementById('removed').style='display:none;';
                    document.getElementById('remB').style='display:none;';
                    document.getElementById('result').textContent = 'Baggage weight is OK to proceed!';
                }
            }
            // Remove weight function
            let remove=()=>{
                let weight = parseInt(document.getElementById('weight').value);
                let removeVal = parseInt(document.getElementById('removed').value);
                let remaining = weight - removeVal;
                document.getElementById('weight').value = remaining;
                if(remaining > 20) {
                    document.getElementById('result').textContent = 'Still overweight! Remaining baggage: ' + remaining + ' kg';
                } else {
                    document.getElementById('result').textContent = 
                        'Now OK to proceed! Remaining baggage: ' + remaining + ' kg';
                    document.getElementById('removed').style='display:none;';
                    document.getElementById('remB').style='display:none;';
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="weight" placeholder="Enter baggage weight (kg)">
        <button onclick="check()">Check Baggage</button>
        <p>
            <input type="text" id="removed" style='display:none;' placeholder="How much to remove?">
            <button id='remB' onclick="remove()" style='display:none;'>Remove this much baggage (kg)</button>
        </p>
        <p id="result" style="font-weight:bold;"></p>
    </body>
</html>
